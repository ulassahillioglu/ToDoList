<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Document</title>
</head>

<body class="pageBody">
    <div class="header">
        <h1 class="text-orange"><i class="fas fa-tasks"></i> To-Do List</h1>
        <p class="text-orange">Your tasks at a glance</p>
    </div>

    <div class="container mt-4">
        <div class="row" id="items"></div>
    </div>
    <template id="itemTemplate">
        <div class="col-md-4 mb-3">
            <div class="card bg-info item">
                <div class="card-body" id="card-body">
                    <span class="item-completed position-absolute top-0 start-0 checkbox fa-regular fa-circle" style="cursor: pointer;"></span>
                    <input type="text" class="form-control mb-3 item-description" placeholder="Enter a task">
                    <button class="btn btn-secondary remove-item" style="float: right;"><i class="fa fa-times"></i></button>
                    <span class="position-absolute bottom-0 start-0 badge bg-primary item-created-time" id="currentTimeBadge"></span>
                </div>
            </div>
        </div>
    </template>
    <div class="container mt-4">
        <button class="btn btn-primary" id="add">Add Item</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
</body>

</html>
